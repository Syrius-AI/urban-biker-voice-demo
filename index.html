<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark light">
  <title></title>
  <style>
    :root {
      --bg-1: #0b0f14;
      --bg-2: #11161d;
      --glass: rgba(255,255,255,0.07);
      --glass-border: rgba(255,255,255,0.25);
      --text: #e6eaf0;
      --muted: #c3c9d4;
      --accent: #00d5ff;
      --accent-2: #2af598;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 700px at 10% 10%, #0e1a28 0%, var(--bg-1) 40%, var(--bg-2) 100%),
                  radial-gradient(900px 500px at 85% 15%, #0a2033 0%, #0a1018 60%, #070b10 100%);
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: -10% -10% -10% -10%;
      background: 
        radial-gradient(1200px 600px at 10% 15%, rgba(0,213,255,0.20), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(42,245,152,0.15), transparent 60%),
        radial-gradient(800px 600px at 50% 90%, rgba(0,213,255,0.12), transparent 60%);
      filter: blur(60px);
      z-index: -1;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }
    .nav {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: min(100% - 24px, 1100px);
      backdrop-filter: blur(20px) saturate(130%);
      background: var(--glass);
      border: 1px solid var(--glass-border);
      box-shadow: 0 6px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.12);
      border-radius: 20px;
    }
    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 18px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .brand .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(0,213,255,0.25), rgba(42,245,152,0.18));
      border: 1px solid rgba(255,255,255,0.22);
    }
    .brand .logo svg { width: 22px; height: 22px; fill: var(--text); opacity: 0.9; }
    .nav-links { display: flex; align-items: center; gap: 18px; }
    .nav-links a {
      color: var(--text);
      text-decoration: none;
      padding: 10px 12px;
      border-radius: 12px;
      transition: 0.2s ease;
    }
    .nav-links a:hover { background: rgba(255,255,255,0.08); }

    .hero {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 28px;
      align-items: center;
      min-height: 80vh;
      padding-top: 120px;
      padding-bottom: 40px;
    }
    .hero .copy {
      backdrop-filter: blur(12px) saturate(130%);
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 12px 50px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.10);
    }
    .title { font-size: clamp(28px, 6vw, 54px); font-weight: 800; line-height: 1.05; margin: 0 0 12px; }
    .subtitle { font-size: clamp(16px, 2.2vw, 20px); color: var(--muted); margin: 0 0 22px; }
    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 20px;
      border-radius: 14px;
      color: #061217;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 10px 30px rgba(0,213,255,0.35);
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    .visual {
      position: relative;
      height: min(60vh, 520px);
      border-radius: 30px;
      backdrop-filter: blur(12px) saturate(130%);
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.20);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.10);
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .visual svg { width: min(50%, 240px); height: auto; opacity: 0.9; }
    .visual::after {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(400px 240px at 70% 30%, rgba(0,213,255,0.15), transparent 60%);
      pointer-events: none;
    }

    .features { margin-top: 10px; }
    .features-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .feature-card {
      backdrop-filter: blur(10px) saturate(130%);
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 18px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .feature-icon { width: 28px; height: 28px; flex: 0 0 auto; }
    .feature-text { color: var(--text); font-weight: 600; }

    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 40px 0 28px;
      padding: 16px 18px;
      backdrop-filter: blur(16px) saturate(130%);
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 18px;
    }
    .socials { display: flex; gap: 14px; }
    .socials a { display: inline-flex; align-items: center; justify-content: center; width: 36px; height: 36px; border-radius: 12px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.18); color: var(--text); text-decoration: none; transition: 0.2s ease; }
    .socials a:hover { background: rgba(255,255,255,0.10); }

    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; }
      .visual { height: min(44vh, 420px); }
      .features-row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

            <rect x="5" y="3" width="14" height="18" rx="3" ry="3" fill="none" stroke="currentColor" stroke-width="1.5"/>

          </svg>

            <circle cx="12" cy="9" r="2" fill="currentColor"/>
          </svg>
          <span class="feature-text">[Feature 3]</span>

    <footer class="footer">
      <div class="socials">
        <a href="#" aria-hidden="true">

            <rect x="4" y="4" width="16" height="16" rx="4" fill="none" stroke="currentColor" stroke-width="1.5"/>
            <circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="1.5"/>
          </svg>

        <a href="#" aria-hidden="true">

          </svg>

        <a href="#" aria-hidden="true">

      </div>
      <span>© 2025 Syrius Innovation & AI Systems. Demo para Urban Biker</span>
    </footer>
  </main>

</body>
</html>
